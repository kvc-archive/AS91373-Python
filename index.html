<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding UI Template (2017 Style)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
</head>
<body>
  <div class="header">AS91373 - Python</div>
  <div class="container">
    <div class="instructions">
      <h3>Problem:</h3>
      <p>
        Construct an advanced computer program for a specified task.
      </p>
    </div>
    <div class="editor">
      <div id="editor">Loading code...</div>
      <div class="buttons">
        <button onclick="showStatic()">Run</button>
        <button onclick="showStatic()">Submit</button>
      </div>
    </div>
    <div class="output" id="output">
      >> Output will appear here
    </div>
  </div>

  <script>
    // Setup Ace Editor
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");

    // Load external Python file into editor
    fetch("Pizza delivery.py")
      .then(res => res.text())
      .then(txt => {
        editor.setValue(txt, -1);
      })
      .catch(err => {
        editor.setValue("# Error loading python file:\n" + err, -1);
      });

    // Static placeholder (no real Python execution)
    function showStatic() {
      const output = document.getElementById("output");
      output.textContent = ">> UI is static, no Python execution available here.";
    }
  </script>
</body>
</html>
