<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding UI Template (2017 Style)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #f5f5f5;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }
    .container {
      flex: 1;
      display: flex;
      height: calc(100vh - 50px);
    }
    .instructions {
      width: 25%;
      border-right: 1px solid #ddd;
      padding: 15px;
      overflow-y: auto;
      background: #fafafa;
    }
    .editor {
      width: 50%;
      display: flex;
      flex-direction: column;
    }
    #editor {
      flex: 1;
      height: 100%;
    }
    .output {
      width: 25%;
      border-left: 1px solid #ddd;
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      overflow-y: auto;
    }
    .buttons {
      border-top: 1px solid #ddd;
      padding: 8px;
      text-align: right;
      background: #f9f9f9;
    }
    .buttons button {
      margin-left: 10px;
      padding: 6px 12px;
      border: 1px solid #888;
      background: #eee;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #ddd;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
</head>
<body>
  <div class="header">AS91373 - Python</div>
  <div class="container">
    <div class="instructions">
      <h3>Problem:</h3>
      <p>
        Construct an advanced computer program for a specified task.
      </p>
      <pre>
def triangle_area(base, height):
    # your code here
      </pre>
    </div>
    <div class="editor">
      <div id="editor"># Write your Python code here
def triangle_area(base, height):
    return 0.5 * base * height

print(triangle_area(5, 6))
      </div>
      <div class="buttons">
        <button onclick="runCode()">Run</button>
        <button>Submit</button>
      </div>
    </div>
    <div class="output" id="output">
      >> Output will appear here
    </div>
  </div>

  <script>
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");

    function runCode() {
      const code = editor.getValue();
      const output = document.getElementById("output");
      output.textContent = ">> Running code...\n";

      // Simulated output (since static site can't run Python)
      if (code.includes("triangle_area")) {
        output.textContent += "15\n";
      } else {
        output.textContent += "Error: Python execution not supported here.\n";
      }
    }
  </script>
</body>
</html>
